{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
{% block content %}
    <style>
    #a1,#a2{
        color: white;
        font-size: 20px;
        margin-right: 20px;
    }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <img src ="{% static 'images/soft.pic.jpg' %}" style="height: 30px;width: 3%;padding-right: 10px ;border-radius: 50%"  >
  <a class="navbar-brand" href="{% url 'home' %}">Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'product' %}">Products </a>
      </li>
    </ul>
  </div>
    <span id="a1">Hello,{{ request.user }}</span>
    <span id="a2"><a href="{% url 'logout' %}">Logout</a></span>
</nav>
{% endblock %}

</body>
</html>
